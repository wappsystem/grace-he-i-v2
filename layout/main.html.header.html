                    </h6>

    <script>
        //---------------------------------------------
		var init_loop=setInterval(function (){
			console.log('init_loop...')
			if($vm.init_status==1){
				clearInterval(init_loop);
				show_user();
			}
		},100);
        //---------------------------------------------
		var show_user=function(){
			if($vm.user=='guest'){
				$('#username__ID').text('');
				$('#signin__ID').show();
				$('#signout__ID').hide();
                $('#admin__ID').hide();
			}
			else{
				$('#username__ID').text('Signed in as '+ $vm.user);
				$('#signin__ID').hide();
				$('#signout__ID').show();
                if($vm.user=='grace') $('#admin__ID').show(); else $('#admin__ID').hide();
			}
		}
        //---------------------------------------------
		if(window.innerWidth <= 800 && window.innerHeight <= 600) {
			$('#form__ID').parent().prepend($('#form__ID'));
		}
		//---------------------------------------------
		$(".navbar-nav").hide();
		var navbars_loop=setInterval(function (){
			if($vm.js_popper==1){
				clearInterval(navbars_loop);
				$(".navbar-nav").show();
                console.log((new Date().getTime()-$vm.start_time).toString()+"---"+"********************** menu is ready ************************");
			}
		},100);
		//------------------------------------

    </script>
