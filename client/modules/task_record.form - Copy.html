<script>
    function F__ID(){
        //----------------------------------
        VmInclude:__COMPONENT__/grid/form.v3.js
		VmInclude:__CURRENT_PATH__/grid_item_a.js
        //----------------------------------
        var timing_tid=$vm.module_list['timing_module'].table_id;
        var task_tid=$vm.module_list['task_record'].table_id;
        var application_tid=$vm.module_list['scheduler_record'].table_id;
        var job_status_list_tid=$vm.module_list['job_status_list'].table_id;
        var total_duration=0;
        //---------------------------------------------
        $('#D__ID').on('load',function(){
             $("#title__ID").text('Task - Timing');$('#help__ID').html(help);
            _init();
            _field_process();
            custom_field_process();
            parent_I=I;
			$('#save__ID').show();
            if(_save_style=='none') $('#save__ID').hide();
            //-------item a part
            _item_a_ppid=_db_pid;
            _item_a_gpid=application_tid;
            _item_a_guid=''; if(_records[I].job_uid!=undefined) _item_a_guid=_records[I].job_uid;
            _item_a_puid=''; if(_records[I].UID!=undefined) _item_a_puid=_records[I].UID;
            _records[parent_I].Total_Duration=total_duration.toString()
            _item_a_set_req(); _item_a_request_data();
            //-------item a part
//			if(_records[I].items==undefined || typeof _records[I].items === 'string')  _records[I].items=[];
//			_item_a_records=_records[I].items; _item_a_render();
            //-------
			$('#F__ID td').removeAttr('contenteditable');
        })
        //----------------------------------
        var custom_field_process=function(){
            $('#tb__ID td[data-custom=1]').each(function(){
                var field=$(this).attr('data-id');
                switch(field){
                }
            })
        }
        //----------------------------------
        _before_submit_form=function(){
            return true;
        }
        //----------------------------------
        //item a part
        _item_a_fields="Date|i1Date,Time From|i1StartTime,Time to|i1EndTime,Actual Duration|i1Actual_Duration,Added Duration|i1Added_Duration,_Remove";
        //----------------------------------
        //item a part
        var added_record=false;
        var _item_a_db_pid=timing_tid;
        $('#add_an_item_a__ID').on('click',function(){ _item_a_add();added_record=true;})
        //----------------------------------
        _item_a_cell_render=function(records,I,field,td,set_value,source){
            switch(field){
                case 'i1Actual_Duration':
                    records[I].vm_readonly[field]=true;
                    td.css('color','#888');
                    if(records[I].i1Actual_Duration!==undefined){
                        total_duration+=parseInt(records[I].i1Actual_Duration);
                    }
                    break;
                case 'i1Date':
                    VmInclude:__BASE__/vmiis/Common-Code/grid/field_date.js
                    break;
                case 'i1StartTime':
                case 'i1EndTime':
                    td.on('dblclick',function(){
                        var currentdate= new Date();
                        var html=((currentdate.getHours() < 10)?"0":"") + currentdate.getHours()+":"+((currentdate.getMinutes() < 10)?"0":"")+ currentdate.getMinutes();
                        td.html(html)
                        var dmy =((currentdate.getDate() < 10)?"0":"") + currentdate.getDate()+"/"+(((currentdate.getMonth()+1) < 10)?"0":"")+ (currentdate.getMonth()+1)+"/"+currentdate.getFullYear();
                        set_value(dmy,records,I,'i1Date');
                    })
                    break;
                case 'i1Added_Duration':
                    records[I].vm_readonly[field]=true;
                    if(isNaN(total_duration)) total_duration=0;
                    var html=total_duration.toString();
                    td.html(html)
                    _records[parent_I].Total_Duration=total_duration.toString()
                    break;
            }
        }
        //----------------------------------
        _item_a_after_change=function(records,I,field,td,set_value,source){
            switch(field){
                case 'i1StartTime':
                case 'i1EndTime':
                    set_value(get_duration(records[I].i1StartTime,records[I].i1EndTime),records,I,'i1Actual_Duration');
                    _item_a_render();
                    break;
            }
        }
        //----------------------------------
        _item_a_after_remove=function(){
            _records[parent_I].Total_Duration='0';
        }
        //-------------------------------------
        get_duration=function(StartTime,EndTime){
            if(StartTime!='' && EndTime!='' && StartTime!=undefined && EndTime!=undefined){
                var sparts=StartTime.split(':');
                var smins=0;
                if(sparts[0]!='' && sparts[1]!=''){
                    smins=parseInt(sparts[0])*60+parseInt(sparts[1])
                }
                var eparts=EndTime.split(':');
                var emins=0;
                if(eparts[0]!='' && eparts[1]!=''){
                    emins=parseInt(eparts[0])*60+parseInt(eparts[1])
                }
                return emins-smins;
            }
            else return 0
        }
        //----------------------------------
        _item_a_set_req=function(){
            var sql="select ID,Information from [TABLE-"+_item_a_db_pid+"] where ppid="+_item_a_ppid+" and puid="+_item_a_puid+" order by uid desc";
            _item_a_req={cmd:'query_records',sql:sql}
            if(_item_a_puid=='') _item_a_req=''
        }
        //----------------------------------
        _item_a_before_submit=function(record,dbv){
            if(record.i1Actual_Duration!=='') dbv.V1=record.i1Actual_Duration;
            if(record.i1Date!=='' && record.i1StartTime) dbv.DT1=record.i1Date+" "+record.i1StartTime;
            if(record.i1Date!=='') dbv.DT2=record.i1Date;
            return true;
        }
        //----------------------------------
        _after_submit_form=function(I,res,n,dbv){
            _item_a_ppid=res.pid; _item_a_puid=res.uid;
            _item_a_save(_item_a_db_pid,_item_a_ppid,_item_a_puid,_item_a_gpid,_item_a_guid);

        }
        //----------------------------------
        //-------------------------------------
        var help='<div class="container">\
                <div class="row">\
                    <div class="col-sm-2 text-content text-left">\
                        <h4>Symbols in timing list</h4>\
                        <p><i class="fa fa-trash-o"></i> Delete timing entry</p>\
                        <br>\
                    </div>\
                    <div class="col-sm-2 text-content text-left">\
                        <h4><i class="fa fa-plus"></i> = Add timing</h4>\
                        <p>REMEMBER Click on <i class="fa fa-upload"></i> to save the changes</p>\
                        <br>\
                    </div>\
                    <div class="col-sm-2 text-content text-left">\
                        <h4><i class="fa fa-upload"></i> = Save change</h4>\
                        <p>This button will turn red when change has been made.<br>Click to save changes.</p>\
                        <br>\
                    </div>\
                </div>\
            </div>'
    }
</script>
