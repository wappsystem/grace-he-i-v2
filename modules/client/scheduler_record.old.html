<section>
      VmInclude:__CURRENT_PATH__/grid/grid.v3.html
</section>
<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__COMPONENT__/grid/grid.v3.js
        VmInclude:__COMPONENT__/style/ease-in-out.2.js
        VmInclude:__CURRENT_PATH__/client_sub.js
        //-------------------------------------
        _fields="_Form,_Task,_Documents,_Hidden|UID,Client ID|applicant_uid,Client|applicant,Application ID|UID,File name|File_Name,Assigned Date|Date,Due_Date,_Hidden|job_type_uid,Job Type|job_type,Status,Colour,_Check_Documents,All documents available|Documents_Available";
        _fields_e="Client ID|applicant_uid,Client|applicant,Application ID|UID,File name|File_Name,Assigned Date|Date,Due Date|Due_Date,Job Type|job_type,Status,Colour,All documents available|Documents_Available";
        _fields+=",Submit Date|DateTime,Submitted by|Author,_Delete";
        //-------------------------------------
        //var client_tid=$vm.module_list['client'].table_id;
        var applicant_tid=$vm.module_list['scheduler_record'].table_id;
        var job_type_list_tid=$vm.module_list['scheduler_record'].table_id;
        var job_status_list_tid=$vm.module_list['scheduler_record'].table_id;
        var task_tid=$vm.module_list['scheduler_record'].table_id;
        //-------------------------------------
        $('#D__ID').on('load',function(){ $("#title__ID").text('Clients - Applications');$('#help__ID').html(help); _set_req(); _request_data();  })
        $('#D__ID').on('back',function(){ $("#title__ID").text('Clients - Applications');$('#help__ID').html(help);_set_req(); _request_data();  })
        //-------------------------------------
        //-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            switch(field){
                case '_Documents':
                    records[I].vm_custom[field]=true;
                    if(records[I].UID===undefined) return;
                    var html="<u style='cursor:pointer'>Documents..</u>";
                    td.html(html);
                    td.find('u').on('click',function(){
                        $vm.load_module_by_name($vm.module_list[_app_id+'scheduler_record'].var.document_module_job,$vm.root_layout_content_slot,{applicant_uid:_records[I].applicant_uid,job_uid:_records[I].UID,job:_records[I].File_Name,job_type:_records[I].job_type,job_type_uid:_records[I].job_type_uid});
                    })
                    break;
                case 'applicant_uid':
                case 'UID':
                case 'File_Name':
                    records[I].vm_custom[field]=true;
                    td.css('background','#f8f8f8');
                    td.html(records[I][field]);
                    break;
                case 'Date':
                case 'Due_Date':
                    VmInclude:__COMPONENT__/grid/field_date.js
                    break;
                case 'Colour':
                    VmInclude:__COMPONENT__/grid/field_color.js
                    break;
                case 'job_type':
                    var sql="with tb as (select name=@('Job_type'),value2=uid from [TABLE-"+job_type_list_tid+"])";
                    sql+=" select top 10 name,value=name,value2 from tb where Name like '%'+@S1+'%' ";
                    VmInclude:__COMPONENT__/grid/field_auto.js
                    break;
                case 'applicant':
                    var sql="with tb as (select name=@('Givennames')+' '+@('Surname'),value2=uid,value3=@('File_Name') from [TABLE-"+applicant_tid+"])";
                    sql+=" select top 10 name,value=name,value2,value3 from tb where Name like '%'+@S1+'%' ";
                    td.autocomplete({
                        minLength:0,
                        source:function(request,response){
                            $VmAPI.request({data:{cmd:'auto',s1:request.term,sql:sql,minLength:0},callback:function(res){
                                response($vm.autocomplete_list(res.table));
                            }});
                        },
                        select: function(event,ui){
                            records[I][field+'_uid']=ui.item.value2;
                            records[I]['File_Name']=ui.item.value3;
                            for(key in ui.item){
                                if(key.indexOf('field_')!==-1){
                                    var k=key.replace('field_','')
                                    var v=ui.item[key];
                                    set_value(v,records,I,k);
                                    if(source=='grid'){
                                        td.parent().find("td[data-id='"+k+"']").html(v);
                                    }
                                    else{
                                        td.parent().parent().find("td[data-id='"+k+"']").html(v);
                                    }
                                }
                            }
                        }
                    })
                    td.focus(function(){td.autocomplete("search","");});
                    break;
                case 'Status':
                    var sql="with tb as (select name=@('Job_status'),value3=@('Colour'),value2=uid from [TABLE-"+job_status_list_tid+"])";
                    sql+=" select top 10 name,value=name,value2,value3 from tb where Name like '%'+@S1+'%' ";
                    td.autocomplete({
                        minLength:0,
                        source:function(request,response){
                            $VmAPI.request({data:{cmd:'auto',s1:request.term,sql:sql,minLength:0},callback:function(res){
                                response($vm.autocomplete_list(res.table));
                            }});
                        },
                        select: function(event,ui){
                            records[I][field+'_uid']=ui.item.value2;
                            records[I]['Colour']=ui.item.value3;
                            for(key in ui.item){
                                if(key.indexOf('field_')!==-1){
                                    var k=key.replace('field_','')
                                    var v=ui.item[key];
                                    set_value(v,records,I,k);
                                    if(source=='grid'){
                                        td.parent().find("td[data-id='"+k+"']").html(v);
                                    }
                                    else{
                                        td.parent().parent().find("td[data-id='"+k+"']").html(v);
                                    }
                                }
                            }
                        }
                    })
                    td.focus(function(){td.autocomplete("search","");});
                    break;
                case '_Task':
                    records[I].vm_custom[field]=true;
                    if(_records[I].UID===undefined) return;
                    td.html("<u style='cursor:pointer'>Task..</u>");
                    td.find('u').on('click',function(){
                        $vm.load_module_by_name(_module.var.task_module,$vm.root_layout_content_slot,{
                            rid:_records[I].ID,job_uid:_records[I].UID,job_type_uid:_records[I].job_type_uid,
                            job_type:_records[I].job_type,applicant_uid:_records[I].applicant_uid,
                            applicant:_records[I].applicant,filename:_records[I].File_Name
                        });
                    });
                    break;
                case '_Check_Documents':
                    records[I].vm_custom[field]=true;
                    if(_records[I].UID===undefined) return;
                    td.html("<u style='cursor:pointer'>Check Document..</u>");
                    td.find('u').on('click',function(){
                        $vm.load_module_by_name(_module.var.check_document_module,$vm.root_layout_content_slot,{
                            rid:_records[I].ID,job_uid:_records[I].UID,job_type_uid:_records[I].job_type_uid,
                            job_type:_records[I].job_type,applicant_uid:_records[I].applicant_uid,
                            applicant:_records[I].applicant,filename:_records[I].File_Name
                        });
                    });
                    break;
                case 'Documents_Available':
                    td.html('<input type=checkbox />');
                    VmInclude:__COMPONENT__/grid/field_checkbox.js
                    break;
            }
        }
        //-------------------------------------
        _after_change=function(records,I,field,td,set_value,source){
            switch(field){
                case 'job_type':
                case 'applicant':
                case 'Status':
                    _render(I);
                    break;
            }
        }

        //-------------------------------------
        _before_submit=function(record,dbv){
            dbv.PPID=applicant_tid;
            if(record.applicant_uid!==undefined) dbv.PUID=record.applicant_uid;
            if(record.Date!=='') dbv.DT1=record.Date;
            if(record.Due_Date!=='') dbv.DT1=record.Due_Date;
            if(record.Status!=='') dbv.S1=record.Status;
            if(record.Status=='Completed') dbv.B1='1'; else dbv.B1='0';
            return true;
        };
        //-------------------------------------
        var help='<div class="container">\
        						<div class="row">\
                                    <div class="col-sm-2 text-content text-left">\
                                        <h4>Symbols in application list</h4>\
                                        <p><i class="fa fa-pencil-square-o"></i> Edit / change details</p>\
                                        <p><i class="fa fa-trash-o"></i> Delete application</p>\
                                        <br>\
                                    </div>\
        							<div class="col-sm-2 text-content text-left">\
        								<h4><i class="fa fa-plus"></i> = Add application</h4>\
                                        <p>Entry can be done directly in the grid</p>\
        								<p>Click on <i class="fa fa-pencil-square-o"></i> to edit application record in other form</p>\
                                        <p>REMEMBER Click on <i class="fa fa-upload"></i> to save the changes</p>\
        								<br>\
        							</div>\
        							<div class="col-sm-2 text-content text-left">\
        								<h4><i class="fa fa-upload"></i> = Save change</h4>\
        								<p>This button will turn red when change has been made.<br>Click to save changes.</p>\
        								<br>\
        							</div>\
                                    <div class="col-sm-2 text-content text-left">\
        								<h4><i class="fa fa-search"></i> = Search </h4>\
        								<p>If Keyword is empty reload application list.<br>\
                                        Search for full words in Keyword from the application list.</p>\
        								<br>\
        							</div>\
                                    <div class="col-sm-2 text-content text-left">\
        								<h4><i class="fa fa-arrow-left"></i> = Previous</h4>\
                                        <h4><i class="fa fa-arrow-right"></i> = Next Page</h4>\
        								<p>If all applications don&apos;t fit into one page, these arrows can be used for paging </p>\
        								<br>\
        							</div>\
                                    <div class="col-sm-2 text-content text-left">\
        								<h4><i class="fa fa-download"></i> = Export</h4>\
        								<p>Exporting the application list to excel format (.csv)</p>\
        								<br>\
        							</div>\
        						</div>\
        			</div>'
    }
</script>

    VmInclude:__COMPONENT__/grid/grid.v3.css
    #D__ID{
        overflow-x:auto;
        /*white-space: nowrap;*/
    }
