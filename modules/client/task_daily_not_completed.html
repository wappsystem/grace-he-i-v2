<section>
    <div id=toolbar__ID>
        <a id=back__ID>Back</a> <a id=save__ID>Save</a>
        <span class=tab__ID></span><input placeholder='filter' id=keyword__ID type=text />
        <span>Date:</span> <input type=text id=t1__ID placeholder="" style='width:80px;padding-left:3px' />
        <select id=staff__ID></select>
        <a id=aquery__ID >Query</a>
        <a id=export__ID >Export</a>
    	<span class=tab__ID></span><b>Daily Tasks</b> <span id=alloc_time></span>
    </div>
    <table id=grid__ID></table>
</section>
<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__COMPONENT__/grid/grid.v3.js
        VmInclude:__COMPONENT__/style/ease-in-out.2.js
//        Vm Include:__BASE__/wappsystem/grace-he-i/Modules/Control_panels/job_sub.js
        //-------------------------------------
        _fields="_Form,_Hidden|applicant_uid,_Hidden|job_uid,_Hidden|job_type_uid,File_Name,Job|job_type,_Documents,Task ID|UID,Staff,_Hidden|Task_uid,Task,Type|Task_Type,Status,Colour,Notes,Notes_Admin,Assigned Date|Date,Date_Completed,Due_Date,Time From|StartTime,Time To|EndTime,Mins|Actual_Duration,_Add_More_Times,Alloc. Minutes|Minutes,Total Duration|Total_Duration,Time gap|Time_gap";
        _fields_e="File_Name,Job|job_type,Task ID|UID,Staff,Task,Type|Task_Type,Status,Colour,Notes,Notes_Admin,Assigned Date|Date,Date_Completed,Due_Date,Time From|StartTime,Time To|EndTime,Mins|Actual_Duration,_Add_More_Times,Alloc. Minutes|Minutes,Total Duration|Total_Duration,Time gap|Time_gap";
        //_fields+=",Submit Date|DateTime,Submitted by|Author,_Delete";
        //-------------------------------------
        $('#aquery__ID').on('click',function(){ _set_req(); _request_data(); })
        //-------------------------------------
        var job_tid=$vm.module_list[_app_id+'task_record'].var.scheduler_tid;
        var job_status_list_tid=$vm.module_list[_app_id+'task_record'].var.job_status_list_tid;
        var task_list_tid=$vm.module_list[_app_id+'task_record'].var.task_list_tid;
        var staff_list_tid=$vm.module_list[_app_id+'task_record'].var.staff_list_tid;
        var timing_tid=$vm.module_list[_app_id+'task_record_admin'].var.timing_tid;
        //-------------------------------------
        var $List=$('#staff__ID');
        $List.append(  $('<option>All</option>').val('').html(''))
        sql="select staff=S1 from [TABLE-"+staff_list_tid+"] order by S1";
        var req_data={cmd:'query_records',sql:sql};
        $VmAPI.request({data:req_data,callback:function(res){
            for(var i=0;i<res.records.length;i++){
                var staff=res.records[i].staff;
                $List.append(  $('<option></option>').html(staff))
            }
        }});
        $List.val();
       //-------------------------------------
        $('#D__ID').on('load',function(){
            var today = new Date();
            $('#t1__ID').datepicker({dateFormat:'dd/mm/yy'});
            $('#t1__ID').val($.datepicker.formatDate('dd/mm/yy', today));
        })
        //-------------------------------------
        _set_req=_set_req_export=function(){
            var sql="select Information,applicant_uid=GUID,UID,ID from [TABLE-"+_db_pid+"-@S1] where S1 like '%'+@S2+'%' and DT1<=@T1 and B1='false' "
            _req={cmd:'query_records',sql:sql,t1:$('#t1__ID').val(),s1:'"'+$('#keyword__ID').val()+'"',s2:$('#staff__ID').val()}
        }
        //-------------------------------------
        _data_process=function(){
            var total_time=0;
            for(var i=0;i<_records.length;i++){
                total_time+=parseInt(_records[i].Minutes);
            }
            $('#alloc_time').html(' - Allocated Time Left: <b>'+total_time+'</b> mins ('+Math.floor(total_time/60)+' hours '+total_time%60+' mins)' )
        }
        //-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            switch(field){
                case 'UID':
                case 'applicant_uid':
                case 'applicant':
                case 'File_Name':
                case 'job_uid':
                case 'job_type':
                case 'job_type_uid':
                case 'Date':
                case 'Due_Date':
                case 'Staff':
                case 'Task':
                case 'Minutes':
                case 'Actual_Duration':
                case 'Total_Duration':
                case 'Time_gap':
                case 'Date_Completed':
                case 'Task_Type':
                    records[I].vm_readonly[field]=true;
                    td.css('color','#888');
                    break;
                case 'Colour':
                    records[I].vm_custom[field]=true;
                    td.html('');
                    td.css('background-color',records[I].Colour);
                    break;
                case 'StartTime':
                case 'EndTime':
                    td.on('dblclick',function(){
                        var currentdate= new Date();
                        var html=((currentdate.getHours() < 10)?"0":"") + currentdate.getHours()+":"+((currentdate.getMinutes() < 10)?"0":"")+ currentdate.getMinutes();
                        td.html(html)
                    })
                    break;
                case 'Status':
                    var sql="with tb as (select name=@('Job_status'),value3=@('Colour'),value2=uid from [TABLE-"+job_status_list_tid+"])";
                    sql+=" select top 10 name,value=name,value2,value3 from tb where Name like '%'+@S1+'%' ";
                    td.autocomplete({
                        minLength:0,
                        source:function(request,response){
                            $VmAPI.request({data:{cmd:'auto',s1:request.term,sql:sql,minLength:0},callback:function(res){
                                response($vm.autocomplete_list(res.table));
                            }});
                        },
                        select: function(event,ui){
                            records[I][field+'_uid']=ui.item.value2;
                            records[I]['Colour']=ui.item.value3;
                            if(ui.item.value=='Completed') {
                                var today = new Date();
                                var dd = today.getDate();
                                var mm = today.getMonth()+1; //January is 0!
                                var yyyy = today.getFullYear();
                                if(dd<10){dd='0'+dd;}
                                if(mm<10){mm='0'+mm;}
                                var today = dd+'/'+mm+'/'+yyyy;
                                set_value(today,records,I,'Date_Completed');
                            }
                            for(key in ui.item){
                                if(key.indexOf('field_')!==-1){
                                    var k=key.replace('field_','')
                                    var v=ui.item[key];
                                    set_value(v,records,I,k);
                                    if(source=='grid'){
                                        td.parent().find("td[data-id='"+k+"']").html(v);
                                    }
                                    else{
                                        td.parent().parent().find("td[data-id='"+k+"']").html(v);
                                    }
                                }
                            }
                        }
                    })
                    td.focus(function(){td.autocomplete("search","");});
                    break;
                case '_Documents':
                    records[I].vm_custom[field]=true;
                    if(records[I].UID===undefined) return;
                    var html="<u style='cursor:pointer'>Documents..</u>";
                    td.html(html);
                    td.find('u').on('click',function(){
                        $vm.load_module_by_name($vm.module_list[_app_id+'scheduler_record'].var.document_module_task,$vm.root_layout_content_slot,{task_uid:records[I].Task_uid,applicant_uid:records[I].applicant_uid,job:records[I].File_Name,job_type_uid:records[I].job_type_uid});
                    })
                    break;
                case '_Add_More_Times':
                    records[I].vm_custom[field]=true;
                    if(records[I].UID===undefined) return;
                    var html="<u style='cursor:pointer'>Add More Times..</u>";
                    td.html(html);
                    td.find('u').on('click',function(){
                        set_value('',records,I,'Total_Duration');
                        $vm.load_module_by_name($vm.module_list[_app_id+'scheduler_record'].var.time_module,$vm.root_layout_content_slot,{task_uid:records[I].UID,task:records[I].Task});
                    })
                    break;
            }
        }
        //-------------------------------------
        _after_change=function(records,I,field,td,set_value,source){
            switch(field){
                case 'Task':
                case 'Status':
                case 'Total_Duration':
                    _render(I);
                    break;
                case 'StartTime':
                case 'EndTime':
                    set_value(get_duration(records[I].StartTime,records[I].EndTime),records,I,'Actual_Duration');
                    _render(I);
                    break;
            }
        }

        //-------------------------------------
        get_duration=function(StartTime,EndTime){
            if(StartTime!='' && EndTime!='' && StartTime!=undefined && EndTime!=undefined){
                var sparts=StartTime.split(':');
                var smins=0;
                if(sparts[0]!='' && sparts[1]!=''){
                    smins=parseInt(sparts[0])*60+parseInt(sparts[1])
                }
                var eparts=EndTime.split(':');
                var emins=0;
                if(eparts[0]!='' && eparts[1]!=''){
                    emins=parseInt(eparts[0])*60+parseInt(eparts[1])
                }
                return emins-smins;
            }
            else return 0
        }
        //-------------------------------------
        _before_submit=function(record,dbv){
            var dur=0;
            jQuery.ajaxSetup({async:false});
            var sql="select dur=sum(V1) from [TABLE-"+timing_tid+"] where PUID=@I1";
            $VmAPI.request({data:{cmd:'query_records',sql:sql,i1:record.UID},callback:function(res){
                if(res.records.length>0){
                    if(res.records[0].dur!==''){
                        dur=parseInt(res.records[0].dur);
                    }
                }
            }});
            jQuery.ajaxSetup({async:true});
            if(record.Minutes!==''){
                var total_duration=dur;
                total_duration+=get_duration(record.StartTime,record.EndTime)
                if(total_duration!=0){
                    record.Total_Duration=total_duration;
                    record.Time_gap=total_duration-parseInt(record.Minutes);
                }
                else {
                    record.Total_Duration='';
                    record.Time_gap='';
                }
            }
            record.Actual_Duration=parseInt(record.Actual_Duration || 0).toString();
            record.Total_Duration=parseInt(record.Total_Duration || 0).toString();
            dbv.V1=record.Actual_Duration;
            dbv.V2=record.Total_Duration;
            if(record.Status!=='') dbv.S3=record.Status;
            if(record.Status=='Completed') dbv.B1='1';else dbv.B1='0';
        };
        //-------------------------------------
    }
</script>
